    <h1>Location Over Time</h1><br />
    <div id="map" style="height: 100%; width: 100%"></div>

    <script>
        const params = new URLSearchParams(location.search);
        for (let p of params) {
            console.log(p)
        }
        let chain = params.get('chain')
        console.log('chain: ' + chain)

        me_map_init();
        me_lib_init(chain);

        let links = '<a href="../../index.html' + me_lib_get_chain_param(true) + '">Home</a>'
        let station = params.get('station')
        let days = params.get('days')
        console.log('station: ' + station)
        if (station) {
            links += '&nbsp;&nbsp;<a href="' + (g_bootstrapInfo.live_stream_url(station)) + '" target="_blank" rel="noopener noreferrer">Raw</a>'
            me_plot_station(station, days)
        }
        document.getElementById('links').innerHTML = links

    </script>
